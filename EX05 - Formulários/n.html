
<html>
    
    <head><title>Login</title>
        <link rel="STYLESHEET" type="text/css" href="k.css"></link>
    </head>
<body>
<div class="form-fundo"> 
    <div class="form-login"> 
<h2>form-login</h2>
<form id="login-form">

    <label for="nome">Nome</label>
<input type="text" id="nome" name="nome" required/>

<label for="email">E-mail</label>
<input type="email" id="email" name="email" required/>

 <label for="telefone">Telefone</label>
<input type="tel" id="telefone" name="telefone"" placeholder="911000222" required/>

 <label for="cpf">CPF</label>
<input type="text" id="email" name="email"  placeholder="000-111-222-05"required/>

 <label for="senha">Senha</label>
<input type="password" id="senha" name="senha" required/>

 <label for="confirmarsenha">Comfirmar senha</label>
<input type="password" id="confirmarsenha" name="confirmarsenha" required/>

<button type="submit">Entrar</button>
</form>
  </div>
 </div>

 </body>
</html>
