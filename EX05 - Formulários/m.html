<html>
   <head><title>Cadastro</title>
    <link rel="stylesheet" href="k.css"></link>
</head>
<body>
    <div class="form-fundo">
        <div class="form-login">
            <h2>Cadastro</h2>
            <form id="cadastroform">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required/>

                <label for="email" >E-mail</label>
                <input type="email" id="email" name="email" required/>

                <label for="Telefone" >Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o numero do seu telefone" required/>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="senha" required/>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />
                
                <label for="confirmarsenha">Confirmar</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required />

                <button class="btn-1" type="submit">Cadastrar</button>

                <button class="btn-2" type="button" onclick="window.location.href= 'login.html'">Fazer login</button>
</form>
        </div>
    </div>

</body>
</html>
