<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>
    
    <table border="2">
        <thead>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="2">G</td>
            </tr>

        </thead>

    </table>
</body>
</html>
